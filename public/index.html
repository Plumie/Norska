<html>
    <body>
        <div x-data="{isVisible: true}" style="height: 100%; width: 100%;">
        <button x-on:click="isVisible = !isVisible">Toggle</button>
            <div x-canvas>
                <br x-controls="['OrbitControls']" />
                <br x-camera="{position: [0, 0, 3]}" />
                <br x-light="['AmbientLight', 0xffffff, 0.5]" />
                <template x-if="isVisible">
                    <div x-mesh x-geometry="['BoxGeometry', [1, 1, 1]]"></div>
                </template>
            </div>
        </div>
    </body>
</html>


<script src="bundle.js"></script>
