<html>
    <body>
        <div x-data="{color: 0xff0000, count: 0}" style="height: 100%; width: 100%;">
            <button @click="count++">Click me</button>
            <div x-canvas>
              <br x-controls="['OrbitControls']" />
              <br x-camera="{position: [0, 0, 2]}" />
              <template x-for="i in count">
                  <br 
                      x-mesh
                      x-geometry="['BoxGeometry', [0.2, 0.2, 0.2]]"
                      x-material="['MeshBasicMaterial', {color}]"
                      x-position="[(i - 5) * 0.3, 0, 0]"
                  />  
              </template>
            </div>
        </div>
    </body>
</html>


<script src="bundle.js"></script>
