<html>
  <body>
    <div class="relative" x-data="{color: 0xffffff}" style="height: 100%">
      <button class="absolute top-4 left-4 z-10 p-2 bg-white rounded-sm" @click="color = `#${Math.floor(Math.random()*16777215).toString(16)}`">Change color</button>
      <div x-3.canvas>
        <br x-3.orbitControls="[$N.camera, $N.renderer.domElement]" />
        <br x-3.camera="{position: [0, 0, 2]}" />
        <br x-3.mesh x-3.boxGeometry="[1, 1, 1]" x-3.meshBasicMaterial="{color}" />
      </div>
    </div>
  </body>
</html>

<script type="module">
  import norska from '@/main';
  import Alpine from 'alpinejs';

  const Norska = norska();

  Alpine.plugin(Norska);
  window.Alpine = Alpine;
  Alpine.start();
</script>
